{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Application Paie</title>
    <style>
        body {
            background-image: url("{% static 'images/argent.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-shadow: 2px 2px 5px black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        marquee {
            font-size: 36px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            display: block;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .admin-button {
            background-color: #ffffffcc;
            color: #000;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
            transition: transform 0.2s ease;
        }

        .admin-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <marquee behavior="scroll" direction="left">
        Bienvenue dans l'application de paie
    </marquee>

    <a href="/admin/" class="admin-button">Clique ici</a>
</body>
</html>
